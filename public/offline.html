<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - YourSaaS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      background: white;
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #6b7280;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: #3b82f6;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #2563eb;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #fef3c7;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #92400e;
    }
    
    .retry-button {
      margin-top: 1rem;
      background: #10b981;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .retry-button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can still browse 
      some of our cached content or try again when you're back online.
    </p>
    
    <button class="button retry-button" onclick="checkConnection()">
      Try Again
    </button>
    
    <div class="status" id="status" style="display: none;">
      Checking connection...
    </div>
  </div>

  <script>
    function checkConnection() {
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.textContent = 'Checking connection...';
      
      // Simple connectivity check
      fetch('/', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          status.textContent = 'Connection restored! Redirecting...';
          status.style.background = '#d1fae5';
          status.style.color = '#065f46';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        })
        .catch(() => {
          status.textContent = 'Still offline. Please check your connection.';
          status.style.background = '#fee2e2';
          status.style.color = '#991b1b';
          setTimeout(() => {
            status.style.display = 'none';
          }, 3000);
        });
    }
    
    // Auto-check connection every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        checkConnection();
      }
    }, 30000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      checkConnection();
    });
  </script>
</body>
</html>
