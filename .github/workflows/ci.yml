name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v2 # Incremented for dependency caching improvements

# 同じブランチで複数実行された場合、古い実行をキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# セキュリティ: 最小権限の原則
permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # =====================================
  # Phase 1: Quick Checks (並列実行)
  # =====================================

  lint:
    name: ESLint & Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          # Skip optional dependencies and audit for faster CI
          npm_config_optional: false
          npm_config_audit: false

      - name: Cache ESLint
        uses: actions/cache@v5
        with:
          path: .eslintcache
          key: eslint-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('src/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            eslint-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier
        run: npm run format:check

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_optional: false
          npm_config_audit: false

      - name: Cache TypeScript
        uses: actions/cache@v5
        with:
          path: |
            node_modules/.cache/typescript
            *.tsbuildinfo
          key: typescript-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            typescript-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            typescript-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: Run TypeScript
        run: npm run type-check

  # =====================================
  # Phase 2: Build Check (並列実行に変更)
  # =====================================

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          # Optional dependencies required for Tailwind CSS v4 (lightningcss)
          npm_config_audit: false

      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
            ${{ github.workspace }}/.next/cache
          key: nextjs-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', '**/*.md', '**/*.mdx') }}
          restore-keys: |
            nextjs-${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            nextjs-${{ env.CACHE_VERSION }}-${{ runner.os }}-

      - name: Build application
        run: npm run build
        env:
          # Prevent OOM errors in CI
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: .next
          retention-days: 1

  # =====================================
  # Phase 3: Quality Gate
  # =====================================

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "❌ TypeScript failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All checks passed!"

      - name: PR Summary Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const getEmoji = (result) => {
              if (result === 'success') return '✅';
              if (result === 'failure') return '❌';
              return '⚠️';
            };

            const comment = `## Quality Gate Summary

            | Check | Status |
            |-------|--------|
            | ${getEmoji('${{ needs.lint.result }}')} **Lint** | ${{ needs.lint.result }} |
            | ${getEmoji('${{ needs.typecheck.result }}')} **TypeScript** | ${{ needs.typecheck.result }} |
            | ${getEmoji('${{ needs.build.result }}')} **Build** | ${{ needs.build.result }} |

            ---

            ${(() => {
              const allPassed = '${{ needs.lint.result }}' === 'success' &&
                               '${{ needs.typecheck.result }}' === 'success' &&
                               '${{ needs.build.result }}' === 'success';
              return allPassed
                ? '**All checks passed! ✨ Ready to merge.**'
                : '**Please fix the issues above.**';
            })()}

            <sub>BoxLog Web CI Pipeline</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => c.body.includes('Quality Gate Summary'));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  # =====================================
  # Vercel自動デプロイ
  # =====================================
  #
  # GitHub Actions経由のデプロイは廃止。
  # Vercel GitHubインテグレーションが自動的にデプロイを実行。
  #
  # デプロイタイミング:
  # - main ブランチへのpush → 本番デプロイ
  # - PR作成 → プレビューデプロイ（自動生成）
  #
