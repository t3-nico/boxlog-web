name: Auto Update Compass

on:
  # compassã‹ã‚‰ã®é€šçŸ¥ã‚’å—ã‘å–ã‚‹
  repository_dispatch:
    types: [compass-updated]
  
  # å®šæœŸå®Ÿè¡Œï¼ˆä¿é™ºã¨ã—ã¦1æ—¥1å›ï¼‰
  schedule:
    - cron: '0 9 * * *'  # æ¯æ—¥æœ9æ™‚ï¼ˆJSTï¼‰
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update compass submodule
        id: update
        run: |
          echo "ğŸ“š Checking for compass updates..."
          
          # ã‚µãƒ–ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’æœ€æ–°ã«æ›´æ–°
          cd compass
          git fetch origin dev
          git checkout origin/dev
          cd ..
          
          # å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if git diff --quiet; then
            echo "âœ… No updates needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if updated
        if: steps.update.outputs.has_changes == 'true'
        run: |
          # å¤‰æ›´ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add compass
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ä½œæˆ
          COMPASS_SHA=$(cd compass && git rev-parse --short HEAD)
          git commit -m "chore: Update compass to ${COMPASS_SHA}

          ğŸ¤– Auto-updated by GitHub Actions
          Triggered by: ${{ github.event_name }}"
          
          # devãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥
          git push origin dev
          
          echo "âœ… Successfully updated compass!"
      
      - name: Notify Slack (Optional)
        if: steps.update.outputs.has_changes == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸ“š Compass updated in boxlog-web'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true