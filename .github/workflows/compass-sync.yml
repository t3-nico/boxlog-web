name: Auto Update Compass

on:
  # compassã‹ã‚‰ã®é€šçŸ¥ã‚’å—ã‘å–ã‚‹
  repository_dispatch:
    types: [compass-updated]
  
  # å®šæœŸå®Ÿè¡Œï¼ˆä¿é™ºã¨ã—ã¦1æ—¥1å›ï¼‰
  schedule:
    - cron: '0 9 * * *'  # æ¯æ—¥æœ9æ™‚ï¼ˆJSTï¼‰
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update compass submodule
        id: update
        run: |
          echo "ğŸ“š Checking for compass updates..."
          
          # ç¾åœ¨ã®Compass SHAã‚’è¨˜éŒ²
          OLD_SHA=$(cd compass && git rev-parse HEAD)
          
          # ã‚µãƒ–ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚’æœ€æ–°ã«æ›´æ–°
          cd compass
          git fetch origin dev
          git checkout origin/dev
          cd ..
          
          # æ–°ã—ã„Compass SHAã‚’å–å¾—
          NEW_SHA=$(cd compass && git rev-parse HEAD)
          
          # å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if [[ "$OLD_SHA" == "$NEW_SHA" ]]; then
            echo "âœ… No updates needed (SHA: ${OLD_SHA:0:7})"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "ğŸ“ Changes detected:"
          echo "  - Old SHA: ${OLD_SHA:0:7}"
          echo "  - New SHA: ${NEW_SHA:0:7}"
          
          # å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¡¨ç¤º
          echo "ğŸ“‹ Changed files since last update:"
          cd compass
          git log --oneline --name-only ${OLD_SHA:0:7}..${NEW_SHA:0:7} | head -20
          cd ..
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "new_sha=${NEW_SHA:0:7}" >> $GITHUB_OUTPUT
          
      - name: Commit and push if updated
        if: steps.update.outputs.has_changes == 'true'
        run: |
          # å¤‰æ›´ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add compass
          
          # ãƒˆãƒªã‚¬ãƒ¼ç†ç”±ã‚’å–å¾—
          TRIGGER_REASON="${{ github.event.client_payload.trigger_reason || 'Manual/Scheduled update' }}"
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ä½œæˆ
          git commit -m "chore: Update compass to ${{ steps.update.outputs.new_sha }}

          ğŸ“š ${TRIGGER_REASON}
          ğŸ¤– Auto-updated by GitHub Actions
          
          Trigger: ${{ github.event_name }}
          Source: compass/${{ github.event.client_payload.compass_ref || 'dev' }}"
          
          # devãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥
          git push origin dev
          
          echo "âœ… Successfully updated compass to ${{ steps.update.outputs.new_sha }}!"
      
      - name: Notify Slack (Optional)
        if: steps.update.outputs.has_changes == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸ“š Compass updated in boxlog-web'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true