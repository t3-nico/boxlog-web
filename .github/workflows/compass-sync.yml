name: Auto Update Compass

on:
  # compassからの通知を受け取る
  repository_dispatch:
    types: [compass-updated]
  
  # 定期実行（保険として1日1回）
  schedule:
    - cron: '0 9 * * *'  # 毎日朝9時（JST）
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Update compass submodule
        id: update
        run: |
          echo "📚 Checking for compass updates..."
          
          # サブモジュールを最新に更新
          cd compass
          git fetch origin dev
          git checkout origin/dev
          cd ..
          
          # 変更があるかチェック
          if git diff --quiet; then
            echo "✅ No updates needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "has_changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if updated
        if: steps.update.outputs.has_changes == 'true'
        run: |
          # 変更をステージング
          git add compass
          
          # コミットメッセージを作成
          COMPASS_SHA=$(cd compass && git rev-parse --short HEAD)
          git commit -m "chore: Update compass to ${COMPASS_SHA}

          🤖 Auto-updated by GitHub Actions
          Triggered by: ${{ github.event_name }}"
          
          # devブランチにプッシュ
          git push origin dev
          
          echo "✅ Successfully updated compass!"
      
      - name: Notify Slack (Optional)
        if: steps.update.outputs.has_changes == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: '📚 Compass updated in boxlog-web'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true