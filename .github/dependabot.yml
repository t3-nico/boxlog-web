# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "t3-nico"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group updates by type
    groups:
      # Production dependencies
      production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Major updates (separate PRs)
      major:
        update-types:
          - "major"
    # Allow automatic rebasing
    rebase-strategy: "auto"
    # Version constraints
    versioning-strategy: "increase"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "t3-nico"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
